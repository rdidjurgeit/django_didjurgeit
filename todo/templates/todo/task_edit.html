{% extends "base.html" %}

{% block head_title %}Edit Task{% endblock %}

{% block content %}
<div class="container">
    <h1>Edit Task</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Render the form fields -->
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
    <a href="{% url 'task-list' %}" class="btn btn-secondary">Cancel</a>
</div>
{% endblock %}
