{% extends "base.html" %}

{% block head_title %}Create Task{% endblock %}

{% block content %}
<div class="container">

    <h1>Add New Task</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Render the form fields -->
        <button type="submit">Create Task</button>
    </form>
    <a href="{% url 'task-list' %}">Back to Task List</a>
</div>
{% endblock %}
