{% extends "base.html" %}

{% block head_title %}Delete Task{% endblock %}

{% block content %}
<div class="container">

    <h1>Delete Task</h1>
    <p>Are you sure you want to delete "{{ task.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" name="confirm_delete" class="btn btn-danger">Confirm Delete</button>
    </form>
    <a href="{% url 'task-list' %}" class="btn btn-secondary">Cancel</a>
</div>
{% endblock %}
