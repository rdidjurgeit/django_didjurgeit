<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>
</head>

<body>
    <h1>Task to do list</h1>
    <a href="{% url 'task-create' %}">
        <button>Add New Task</button>
    </a>
    {% for task in object_list %}
    <h4>{{task.title}}</h4>
    <p>{{task.content}}</p>
    <p>Status: {{ task.get_status_display }}</p>  
    <a href="{% url 'task-edit' task.pk %}">Edit</a>  <!-- Edit link -->
    <a href="{% url 'task-delete' task.pk %}">Delete</a>  <!-- Delete link -->
    <a href="{% url 'task-toggle-status' task.pk %}">
        <button>Toggle Status</button>
    </a>
    {% endfor %}
</body>

</html>
