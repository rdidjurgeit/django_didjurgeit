{% extends "base.html" %}

{% block head_title %}Register{% endblock %}

{% load crispy_forms_tags %}  <!-- Load Crispy Forms tags -->

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Create an Account</h1>

    <form method="post" class="mb-4">
        {% csrf_token %}
        {{ form|crispy }}  <!-- Use Crispy to render the form -->
        <button type="submit" class="btn btn-primary">Register</button>
        <a href="{% url 'login' %}" class="btn btn-link">Already have an account? Login here</a>
    </form>
</div>
{% endblock %}
